logging.config=classpath:config/log4j2.xml
server.servlet.context-path=/simpleAdmin
server.port=8083
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
enabled.swagger=true
spring.liquibase.drop-first=false
spring.liquibase.enabled=true
spring.liquibase.url=jdbc:mysql://localhost:3307/simpleadmin?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
spring.liquibase.user=root
spring.liquibase.password=tianjingle
spring.liquibase.change-log=classpath:db/changelog-master.xml

spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true
spring.datasource.druid.min-evictable-idle-time-millis=300000

spring.mvc.static-path-pattern=/static/**
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:mysql://localhost:3307/simpleadmin?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=tianjingle
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver